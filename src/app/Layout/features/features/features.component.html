<div class="row">
  <div class="col-12">
    <h1>Role Features</h1>
    &nbsp;&nbsp;&nbsp;
  </div>
</div>
<div class="row mb-3">
  <div class="col-md-8 text-left">
    <div class="d-block d-md-inline-block">
      <div class="input-group">
        <input
          #textSearch
          type="text"
          id="searchText"
          style="width: 220px"
          class="form-control"
          placeholder="Search"
          data-provide="typeahead"
          autocomplete="off"
        />
        &nbsp;&nbsp;&nbsp;

        <!-- (onSelectAll)="onSelectAll($event)" -->

        <button type="submit" class="btn btn-primary ml-2">
          <i class="simple-icon-magnifier"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- <div class="col-2">

    </div> -->

  <div class="col-md-4 text-right">
    <button
      class="btn btn-primary"
      (click)="openModalForAdd(templateAddUpdate)"
    >
      Assign Features
    </button>
  </div>
</div>

<div class="separator mb-3"></div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th class="text-left" scope="col">Roles</th>
                <th class="text-left" scope="col">Features</th>
                <!-- <th class="text-left" scope="col">Features</th> -->
                <!-- <th class="text-left" scope="col">Remarks</th>
                <th class="text-left" scope="col">Status</th>

                <th class="text-center" scope="col">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let feat of featureList

                "
              >


              <td class="text-left">{{ feat.role}}</td>
              <td class="text-left">{{ feat.feature }}</td>


                <td class="text-center">
                  <i
                    (click)="
                      openModalForUpdate(feat.roleID, templateAddUpdate)
                    "
                    class="fa fa-edit cursor-pointer"
                    style="color: #145388; font-size: 15px; cursor: pointer"
                    aria-hidden="true"
                  ></i>
                  &nbsp;
                  <i
                    class="fa fa-trash-o cursor-pointer text-danger"
                    style="font-size: 20px"
                    aria-hidden="true"
                    (click)="deleteAlert(feat)"
                  ></i
                  >&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #templateAddUpdate>
  <form (ngSubmit)="againValidOnAdd(addFeatureForm.value)" novalidate>
    <div
      class="modal-header"
      style="background-color: #0f3d64; border-radius: 0px"
    >
      <span
        *ngIf="formForEdit"
        class="modal-title"
        style="color: #fff; font-size: 18px"
        >Edit Features</span
      >
      <span
        *ngIf="formForAdd"
        class="modal-title"
        style="color: #fff; font-size: 18px"
        >Add Features</span
      >
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
        style="color: #fff"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <!-- <div class="col-md-12">
                  <div class=" form-group">
                      <label>Category Code &nbsp;<span class="text-danger">*</span>&nbsp;<i ngIf="isValidating" style="color: #576a3d;" class="fa fa-refresh fa-spin"></i><i ngIf = "isMarkCorrect" style="color: #576a3d;" class="fa fa-check" aria-hidden="true"></i></label>
                      <input class="form-control" trim="blur" formControlName="categoryCode" placeholder="Enter Category Code" (focusout)="checkProductName($event.target.value)" tabindex="1" maxlength="30"/>
                      <div *ngIf="addCategoryForm.controls['categoryCode'].hasError('required') && addCategoryForm.controls['categoryCode'].touched" class="text-danger">Required</div>
                      <div *ngIf="isProductNameDuplicate" class="text-danger">This features already exists, please try different one</div>
                  </div>
              </div> -->
        <!-- <div class="col-md-6" style="margin-top: 40px;">
                  <input class="align-middle" type="checkbox" id="perishable" name="perishable" formControlName="peri" tabindex="2">
                  <label for="perishable">&nbsp;  Perishable  </label>
              </div> -->
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label
              >Roles Name &nbsp;<span class="text-danger">*</span>&nbsp;<i
                *ngIf="isValidating"
                style="color: #576a3d"
                class="fa fa-refresh fa-spin"
              ></i
              ><i
                *ngIf="isMarkCorrect"
                style="color: #576a3d"
                class="fa fa-check"
                aria-hidden="true"
              ></i
            ></label>
            <div class="d-flex justify-content-center">
              <select
                class="mdb-select md-form col-md-12 text-center form-control"
                searchable="Search"
                formControlName="role"
              >
                <option value="" disabled selected>
                  Select Roles
                </option>
                <option
                  *ngFor="let r of  roleList"
                  [value]="r.productCategoryID"
                >
                  {{ r.productCategoryName }}
                </option>
                <!-- <option value="2">Painkillers</option>
                    <option value="3">Injections</option>
                    <option value="3">Antibiotics</option>
                    <option value="3">Baby Care</option> -->
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label
              >Feature Name &nbsp;<span class="text-danger">*</span>&nbsp;<i
                *ngIf="isValidating"
                style="color: #576a3d"
                class="fa fa-refresh fa-spin"
              ></i
              ><i
                *ngIf="isMarkCorrect"
                style="color: #576a3d"
                class="fa fa-check"
                aria-hidden="true"
              ></i
            ></label>
            <div class="d-flex justify-content-center">
              <select
                class="mdb-select md-form col-md-12 text-center form-control"
                searchable="Search"
                formControlName="feature"
              >
                <option value="" disabled selected>
                  Select Roles
                </option>
                <option
                  *ngFor="let f of  featureList"
                  [value]="f.productCategoryID"
                >
                  {{ f.productCategoryName }}
                </option>
                <!-- <option value="2">Painkillers</option>
                    <option value="3">Injections</option>
                    <option value="3">Antibiotics</option>
                    <option value="3">Baby Care</option> -->
              </select>
            </div>
          </div>
        </div>
      </div>






      <!-- <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>&nbsp; Handling Instructions  </label>
                      <textarea trim="blur" class="form-control" formControlName="handlingInstructions" placeholder="Enter Handling Instructions" tabindex="3" maxlength="200"></textarea>
                  </div>
              </div>
          </div> -->
      <div class="row">
        <div class="col-md-6"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        style="background-color: #0f3d64"
        class="btn text-white pull-right"
        type="submit"
        tabindex="4"
      >
        <i class="fa fa-save saveIcon"></i>&nbsp;Save&nbsp;<i
          *ngIf="loading"
          class="fa fa-refresh fa-spin"
        ></i>
      </button>
      <!-- <button *ngIf="formForAdd" [disabled]="!addCategoryForm.valid || btnDisable || isProductNameDuplicate" style="background-color: #576a3d;" class="btn text-white pull-right" type="submit" tabindex="4"><i
                  class="fa fa-save saveIcon"></i>&nbsp;Save&nbsp;<i *ngIf="loading"
                  class="fa fa-refresh fa-spin"></i></button> -->
      <button
        type="button"
        (click)="againValidOnUpdate(addFeatureForm.value)"
        *ngIf="formForEdit"
        [disabled]="
        addFeatureForm.pristine || btnDisable
        "
        style="background-color: #576a3d"
        class="btn text-white pull-right"
      >
        <i class="fa fa-save saveIcon"></i>&nbsp;Update&nbsp;<i
          *ngIf="loading"
          class="fa fa-refresh fa-spin"
        ></i>
      </button>
      <button
        (click)="close()"
        style="margin-right: 5px"
        type="button"
        class="btn btn-danger pull-right"
      >
        <i class="fa fa-close" aria-hidden="true"></i> Cancel
      </button>
    </div>
  </form>
</ng-template>

<ng-template #delete>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" (click)="close()">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <h6 class="text-black-50">Are you sure you want to delete this Product?</h6>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="deletePrd(selectedObj)"
      [disabled]="btnDisable"
    >
      Delete
    </button>
  </div>
</ng-template>
